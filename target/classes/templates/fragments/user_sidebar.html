<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> 

<head>
    <title>Phố Việt Company</title>
    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/toeic.png}"/>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/bootstrap/font-awesome/css/font-awesome.min.css}"/> 
    
    <script type="text/javascript" th:src="@{/bootstrap/jquery-3.2.1.min.js}"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    
    <link rel="stylesheet" th:href="@{/js/dropdown.js}"/>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	

</head> 
<body>
	
	<div class="profile-usermenu" th:fragment="user-sidebar">
		<div class="sidebar-nav">
			<div style="padding: 15px; text-align: center;">
			    <i class="fa fa-user"></i><span style="text-align: center; margin-left: 5px;" th:text="${user.username}">pv</span>
			</div>
			<div class="nav flex-column nav-pills" aria-orientation="vertical">
				<a class="nav-link" th:classappend="${module} == 'user-info' ? 'active' : ''" th:href="@{/user-info}"  aria-controls="v-pills-home" aria-selected="true">Thông tin các nhân</a>
				<a class="nav-link" th:classappend="${module} == 'post' ? 'active' : ''" th:href="@{/product-post}"  aria-controls="v-pills-profile" aria-selected="false">Tạo Sản Product mới</a>
				<a class="nav-link" th:classappend="${module} == 'product-manage' ? 'active' : ''" th:href="@{/product-manage}"  aria-controls="v-pills-messages" aria-selected="false">Quản lý Product</a>
				<a class="nav-link" th:classappend="${module} == 'change-pass' ? 'active' : ''" th:href="@{/change-pass}"  aria-controls="v-pills-settings" aria-selected="false">Đổi mật khẩu</a>
				<a class="nav-link" th:classappend="${module} == 'logout' ? 'active' : ''" th:href="@{/logout}"  aria-controls="v-pills-settings" aria-selected="false">Đăng xuất</a>
			</div>
		</div>
	</div>	

<!-- JS Global Compulsory -->           
<script type="text/javascript" src="/bootstrap/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script> 

</body>

</html>
